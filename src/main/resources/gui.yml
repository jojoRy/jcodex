# JCodex 플러그인 GUI 관련 텍스트 및 아이템 설정 파일

# --- GUI 창 제목 설정 ---
titles:
  main: "§8📘 도감 시스템"                # 유저용 메인 도감 GUI 제목 (/도감)
  admin: "§e도감 설정"                   # 관리자용 도감 설정 GUI 제목 (/도감설정)
  reward_setting: "§6해금 보상 설정"       # 개별 아이템 보상 설정 GUI 제목
  item_reward_setting: "아이템 보상 등록 (최대 9개)" # 아이템 보상 전용 GUI 제목

# --- GUI 내부 아이템 설정 ---
# 각 아이템별로 material(아이템 종류)과 custom_model_data(커스텀 모델 데이터) 설정 가능
items:
  background:
    material: GRAY_STAINED_GLASS_PANE # 배경을 채울 아이템 종류
    custom_model_data: 0             # 배경 아이템의 커스텀 모델 데이터
    name: " "                        # 이름 (보통 공백)
    lore: []                         # 설명 (보통 없음)
  previous_page:
    material: ARROW
    custom_model_data: 0
    name: "§e이전 페이지"
    lore: []
  next_page:
    material: ARROW
    custom_model_data: 0
    name: "§e다음 페이지"
    lore: []
  # 카테고리 버튼 (선택되지 않았을 때)
  category_button:
    # material은 CodexCategory Enum에서 자동으로 가져옵니다.
    custom_model_data: 0
    name: "§b%category_name%"
    lore:
      - "§7클릭하여 §a%category_name%§7 카테고리만 봅니다."
  # 카테고리 버튼 (선택되었을 때)
  category_button_selected:
    # material은 CodexCategory Enum에서 자동으로 가져옵니다.
    custom_model_data: 0
    name: "§a§l[ %category_name% ]"
    lore:
      - "§7현재 선택된 카테고리입니다."
  # 카테고리 진행도 표시 아이템 (메인/관리자 GUI 슬롯 47)
  category_progress:
    material: EXPERIENCE_BOTTLE
    custom_model_data: 0
    name: "§a카테고리 달성도"
    lore:
      - "§7%category_name%: %progress%"
  # 전체 진행도 표시 아이템 (메인/관리자 GUI 슬롯 48)
  global_progress:
    material: NETHER_STAR
    custom_model_data: 0
    name: "§b전체 달성도"
    lore:
      - "§7진행도: %progress%"
  # 유저 GUI: 등록된 도감 아이템 표시 형식
  codex_item_registered:
    # material은 실제 아이템 종류를 따라갑니다.
    # custom_model_data도 실제 아이템을 따라갑니다.
    name: "§a✅ %item_name%"
    lore:
      - "§a이미 등록된 아이템입니다."
      - " "
      - "§6[해금 보상]"
      # 보상 내용은 RewardSpec과 함께 동적으로 추가됩니다.
  # 유저 GUI: 미등록 도감 아이템 표시 형식
  codex_item_unregistered:
    # material은 실제 아이템 종류를 따라갑니다.
    # custom_model_data도 실제 아이템을 따라갑니다.
    name: "§c❓ %item_name%"
    lore:
      - "§c미등록 아이템입니다."
      - "§7클릭하여 인벤토리의 아이템을 등록하세요."
      - " "
      - "§6[해금 보상]"
      # 보상 내용은 RewardSpec과 함께 동적으로 추가됩니다.
  # 관리자 GUI: 등록된 도감 아이템 표시 형식
  admin_codex_item:
    # material은 실제 아이템 종류를 따라갑니다.
    # custom_model_data도 실제 아이템을 따라갑니다.
    name: "§e%item_name%"
    lore:
      - "§7아이템 ID: %item_id%"
      - "§7카테고리: %category_name%"
      - " "
      - "§a좌클릭: §f보상 설정"
      - "§cShift + 우클릭: §f아이템 삭제"
  # 관리자 GUI: 빈 슬롯 (아이템 추가 안내)
  admin_add_item:
    material: LIME_STAINED_GLASS_PANE
    custom_model_data: 0
    name: "§a아이템 신규 등록"
    lore:
      - "§7아래 인벤토리에서 아이템을 클릭하여"
      - "§7이 카테고리에 신규 등록하세요."
  # 보상 설정 GUI: 아이템 보상 슬롯 (보상 없을 때)
  reward_item_placeholder:
    material: CHEST
    custom_model_data: 0
    name: "§c아이템 보상 없음"
    lore:
      - "§a클릭하여 보상 아이템 설정"
  # 보상 설정 GUI: 아이템 보상 슬롯 (보상 있을 때) - 아이템 자체 정보 사용 + 아래 설명 추가
  reward_item_set:
    lore_suffix: # 아이템 기존 lore 뒤에 추가될 내용
      - " "
      - "§7(총 %count%개의 아이템 보상)" # 아이템이 여러 개일 때만 추가
      - "§a클릭하여 보상 아이템 변경"
  # 보상 설정 GUI: 돈 보상 버튼
  reward_money:
    material: GOLD_NUGGET
    custom_model_data: 0
    name: "§6돈 보상 설정"
    lore:
      - "§7현재 값: §e%value%"
      - "§a좌클릭: §f금액 설정" # 수정: 좌클릭으로 변경
      - "§cShift+우클릭: §f초기화"
  # 보상 설정 GUI: 스탯 보상 버튼
  reward_stat:
    # material은 활성화(LIME_DYE)/비활성화(RED_DYE) 상태 따라 자동 변경됨
    custom_model_data: 0
    name: "§b%stat_name% 보상"
    lore:
      - "%status_display%"
      - "§7현재 값: §a%value%"
      - " "
      - "§e좌클릭: §f활성/비활성 전환"
      - "§e우클릭: §f값 설정 (소수점 가능)"
      - "§eShift+우클릭: §f초기화"
  reward_stat_status_enabled: "§a상태: 활성화됨" # 스탯 활성화 시 표시 텍스트
  reward_stat_status_disabled: "§c상태: 비활성화됨" # 스탯 비활성화 시 표시 텍스트
  # 보상 설정 GUI: 뒤로가기 버튼
  back_button:
    material: BARRIER
    custom_model_data: 0
    name: "§c뒤로 가기 (저장 안 함)"
    lore: []
  # 보상 설정 GUI: 저장하기 버튼
  save_button:
    material: ANVIL
    custom_model_data: 0
    name: "§a변경사항 저장하기"
    lore: []
  # 아이템 보상 전용 GUI: 중앙 슬롯 (비어있을 때)
  item_reward_slot_placeholder:
    material: CHEST
    custom_model_data: 0
    name: "§a보상 아이템 등록 슬롯"
    lore:
      - "§7이곳에 보상으로 지급할"
      - "§7아이템을 올려주세요."
  # 아이템 보상 전용 GUI: 뒤로가기 버튼
  item_reward_back_button:
    material: BARRIER
    custom_model_data: 0
    name: "§c뒤로 가기"
    lore: []
  # 아이템 보상 전용 GUI: 저장하기 버튼
  item_reward_save_button:
    material: ANVIL
    custom_model_data: 0
    name: "§a저장하기"
    lore: []

