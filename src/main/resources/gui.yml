# --- 숫자 포맷 설정 ---
# gui.yml 파일 내에서 %변수% 형태로 숫자를 표시할 때 사용할 포맷 지정
formats:
  money: "#,##0"       # 돈 표시 형식 (예: 1000 -> 1,000)
  percentage: "###.##"   # 퍼센트 표시 형식 (소수점 둘째 자리까지, 예: 24.565 -> 24.57)

